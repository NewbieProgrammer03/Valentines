<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Aisha will you be my Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: url('images/background.jpg') no-repeat center center;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Quicksand', sans-serif;
    overflow: hidden;
    position: relative;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    z-index: 10;
    max-width: 400px;
  }

  h1 { color: #ff4d6d; margin-bottom: 10px; }
  img { width: 250px; border-radius: 15px; margin: 15px 0; }

  button {
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
    position: relative;
    z-index: 20;
    transition: all 0.2s ease;
  }

  #yesBtn { background-color: #ff4d6d; color: white; }
  #noBtn { background-color: #ccc; position: absolute; }

  .heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 24px;
    opacity: 0.8;
    animation: float 4s linear forwards;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-500px) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<div class="card">
  <h1>Will you be my Valentine?</h1>
  <img src="images/mochahearts.gif" alt="Us">
  <br>
  <button id="yesBtn">Yes absolutely!</button>
  <button id="noBtn">Eww no!</button>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  let heartsInterval;
  let noPhrases = ["Are you sure?", "Misclick right?", "Hmm really?", "Try again"];
  let noIndex = 0;

  noBtn.addEventListener("mouseover", () => {
    noBtn.innerText = noPhrases[noIndex % noPhrases.length];
    noIndex++;

    const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
    yesBtn.style.fontSize = (currentSize + 20) + "px";

    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  });

  yesBtn.addEventListener("click", () => {
    for(let i = 0; i < 50; i++){
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’–";
      heart.style.left = yesBtn.offsetLeft + yesBtn.offsetWidth/2 + (Math.random()*100-50) + "px";
      heart.style.top = yesBtn.offsetTop + yesBtn.offsetHeight/2 + (Math.random()*100-50) + "px";
      heart.style.fontSize = Math.random() * 30 + 20 + "px";
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 4000);
    }

    if (!heartsInterval) {
      heartsInterval = setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        document.body.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 4000);
      }, 300);
    }

    const iframe = document.createElement("iframe");
    iframe.width = "560";
    iframe.height = "315";
    iframe.src = "https://www.youtube.com/embed/7AL-UtAeeyE?autoplay=1&loop=1&playlist=7AL-UtAeeyE";
    iframe.title = "YouTube video player";
    iframe.frameBorder = "0";
    iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
    iframe.allowFullscreen = true;
    iframe.style.display = "none"; 
    document.body.appendChild(iframe);

    setTimeout(() => {
      window.location.href = "valentine.html";
    }, 500);
  });
</script>

</body>
</html>
