<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YAY! ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #e02525, #e93434);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 10;
      max-width: 400px;
    }

    h1 {
      font-size: 48px;
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 24px;
      color: #555;
      margin-bottom: 20px;
    }

    img {
      width: 300px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff4d6d;
      opacity: 0.8;
      animation: float 4s linear forwards;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-500px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>I LOVE YOU! </h1>
    <p>Thank you for being everything I could ask for</p>
    <img src="images/heartsthrow.gif" alt="Us">
  </div>

  <!-- Hidden YouTube player for looping music -->
  <div id="yt-player" style="display:none;"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('yt-player', {
        height: '0',
        width: '0',
        videoId: 'oVyki8SwYU0',
        playerVars: {
          autoplay: 1, // start immediately on page load
          loop: 1,
          playlist: 'oVyki8SwYU0'
        }
      });
    }

    // Continuous floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = Math.random() * 30 + 20 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
