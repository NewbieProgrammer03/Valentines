<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Yes! </title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background: url('images/background.jpg') no-repeat center center;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Quicksand', sans-serif;
    overflow: hidden;
    text-align: center;
    position: relative;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    z-index: 10;
    max-width: 400px;
  }

  h1 { font-size: 48px; color: #ff4d6d; margin-bottom: 10px; }
  p { font-size: 24px; color: #555; margin-bottom: 20px; }
  img { width: 300px; border-radius: 20px; margin-bottom: 20px; }

  .heart {
    position: absolute;
    font-size: 24px;
    color: #ff4d6d;
    opacity: 0.8;
    animation: float 4s linear forwards;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-500px) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<div class="card">
  <h1>I LOVE YOU! </h1>
  <p>Thanks for being everything I ever wanted.</p>
  <img src="images/heartsthrow.gif" alt="hearts">
</div>

<iframe 
    width="0" 
    height="0" 
    src="https://www.youtube.com/embed/7AL-UtAeeyE?autoplay=1&loop=1&playlist=7AL-UtAeeyE" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen>
</iframe>

<script>
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = Math.random() * 30 + 20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
